<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Aipo.com</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(function(){
      $('#collapseOne, #collapseTwo, #collapseThree')
      .on('show.bs.collapse', function(){ //< 折り畳み開く処理
        $('a[href="#' + $(this).attr('id') + '"]').find('i.fa-chevron-down')
        .removeClass('fa-chevron-down').addClass('fa-chevron-up');
      })
      .on('hide.bs.collapse', function(){ //< 折り畳み閉じる処理
        $('a[href="#' + $(this).attr('id') + '"]').find('i.fa-chevron-up')
        .removeClass('fa-chevron-up').addClass('fa-chevron-down');
      });
    });
  </script>
  <style>
    body{
      background: #EEEEEE;
      font-size: 15px;
      color: #333;
    }
    h1{
      font-size: 18px;
      color: #666666;
    }
    pre{
      background: #f8f8f8;
      border: 1px solid #EEEEEE;
      margin: 0;
    }
    .panel-title {
      font-size: 15px;
    }
    .panel-body{
      padding: 10px;
    }
    .panel-default > .panel-heading{
      position: relative;
      background-image: none;
      background: #FFFFFF;
      border-radius: 4px;
      padding: 0;
    }
    .panel-default > .panel-heading a{padding:10px 35px 10px 10px; color: #38b4ce; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
    .panel-default > .panel-heading a:hover{text-decoration: none;}
    .panel-default > .panel-heading a i{position: absolute; right: 15px; color: #DCDCDC;}
    .panel{
      box-shadow: none;
    }
  </style>
</head>
<body>
<div class="container">
<h1>ライセンス情報</h1>
  <p>ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報ライセンス情報</p>


  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            <span>折りたたみグループアイテム折りたたみグループアイテム折りたたみグループアイテム #1</span>
            <i class="fa fa-chevron-down"></i>
          </a>
        </h2>
      </div>
      <div id="collapseOne" class="panel-collapse collapse">
        <div class="panel-body">
<pre>１個目の内容


aaaaaaaaaaaa
aaaaa

aaaaa
</pre>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
            <span>折りたたみグループアイテム #2</span>
            <i class="fa fa-chevron-down"></i>
          </a>
        </h2>
      </div>
      <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">２個目の内容</div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
            <span>折りたたみグループアイテム #3</span>
            <i class="fa fa-chevron-down"></i>
          </a>
        </h2>
      </div>
      <div id="collapseThree" class="panel-collapse collapse">
        <div class="panel-body">３個目の内容</div>
      </div>
    </div>
  </div>



</body>
</html>
