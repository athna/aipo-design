<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無題ドキュメント</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.6667, maximum-scale=1, user-scalable=yes">
<style>
h2 {
	font-size:16px;
    background:#eee;
    padding:5px;
}
select[multiple] {
	min-height:32px;
    height:auto;
    padding:5px;
    border-radius:3px;
    -webkit-border-radius:3px;
}
</style>
<script language="JavaScript" type="text/javascript" src="../javascript/dojo/dojo.js"></script>
</head>

<body>

<h1>デフォルトUI確認用画面</h1>

<form>
<h2>text</h2>
<input type="text" placeholder="text" /><br />
<input type="password" /><br />

<h2>radio</h2>
<label><input type="radio" name="radio1" />radio1</label>
<label><input type="radio" name="radio1" />radio2</label>

<h2>checkbox</h2>
<label><input type="checkbox" name="check1" />check1</label>
<label><input type="checkbox" name="check2" />check2</label>

<h2>textarea</h2>
<textarea>テキストエリア</textarea>


<h2>select</h2>
<div>
	<select>
		<option>aaaaa</option>
		<option>bbbb</option>
		<option>日本語</option>
		<option>あいうえお</option>
		<option>ベースラインの違いに注意</option>
	</select>
</div>

<p>デフォでは変な枠線が付き幅も狭いので、枠線と縦幅のみ調整。（Androidはデフォで角丸が付く）</p>

<div>
	<select style="border:solid 1px #999;height:30px;">
		<option>aaaaa</option>
		<option>bbbb</option>
		<option>日本語</option>
		<option>あいうえお</option>
		<option>ベースラインの違いに注意</option>
	</select>
</div>

<h2>select multiple</h2>

<div>
	<select multiple="multiple" size="5">
		<option>aaaaa</option>
		<option>bbbb</option>
		<option>日本語</option>
		<option>あいうえお</option>
		<option>ベースラインの違いに注意</option>
	</select>
</div>


</form>

</body>
</html>
