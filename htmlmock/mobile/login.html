<!-- auiLoginBox -->
<div id="auiLoginBox"><div id="auiLoginInner">

<div class="logo"><img src="../themes/default/images/logo_l.png" width="285" height="105" alt="Aipo6" /></div>

<div class="loginAlert">ユーザー名とパスワードを正しく入力してください。大文字と小文字を区別する必要があります。</div>

<form name="frm" action="" onSubmit="disableSubmit(this);submit2(this)" method="post" enctype="application/x-www-form-urlencoded">
<input name="action" type="hidden" value="ALJLoginUser" />
<input name="org" type="hidden" value="org001" />
<input name="username" type="hidden" value="" />

<div class="field clearfix">
	<span id="login_username_field">
	<input class='text' id='member_username' name='member_username' value='' type='text'  maxlength='50' style='ime-mode:disabled' tabindex="1" onfocus="this.nextSibling.style.display='none'" onblur="if(this.value==''){this.nextSibling.style.display='block'}" /><span class="guide" onclick="this.style.display='none';document.getElementById('member_username').focus();">ユーザー名</span>
	</span>
	
	<span id="login_username_list_field" style="display:none">
	<select name='login_member' onChange='change_group(this.form, this.options[this.selectedIndex].value)' class="select1" tabindex="1">
	<option value='all'>（部署全体）</option>
	<option value='1'>商品開発部</option>
	<option value='2'>営業部</option>
	</select>
	<select name='member_username_list' class="select2" tabindex="2">
	<option value=''>（選択してください）</option>
	<option value='sample1'>木村 一郎</option>
	<option value='sample2'>田村 涼子</option>
	<option value='sample3'>山田 太郎</option>
	<option value='tidy'>HTML Validator</option>
	</select>
	</span>
</div>

<div class="field">
	<input class="text" id="password" name="password" type="password" maxlength="50" style="ime-mode:disabled" tabindex="3" onfocus="this.nextSibling.style.display='none'" onblur="if(this.value==''){this.nextSibling.style.display='block'}" /><span class="guide" onclick="this.style.display='none';document.getElementById('password').focus();">パスワード</span>
</div>

<div class="clearfix">
	<div class="floatLeft">
<p><input class="inlineCheckbox" name="login_type" type="checkbox" value="select" id="usr_list" onClick="change_login_type(this.form, this)" tabindex="5" />&nbsp;<label for="usr_list" class="inlineLabel">ユーザー一覧から選択する</label></p>
<p><input class="inlineCheckbox" name="save_password" type="checkbox" value="save" id="pass" tabindex="6" />&nbsp;<label for="pass" class="inlineLabel">ログイン情報を保存する</label></p>
	</div>
	<div class="floatRight">
	<input name="login_submit" class="button" type="submit" value="ログイン" onclick="aimluck.io.setHiddenValue(this);setHiddenValue(this)" tabindex="4" />
	</div>
</div>

</form>
