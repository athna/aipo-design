<body>

<div class="mobileHeader">
	<div class="left">
		<a href="javascript:history.back();">キャンセル</a>
	</div>
  <div class="title">予定追加</div>
  <div class="right">
	  <a href="javascript:void(0);" class="auiButtonAction">追加</a>
  </div>
</div>

<div class="mobileMainNavigation">
  <div><a href="javascript:void(0);"><div class="counter">5</div><i class="icon-comment-alt"></i></a></div>
  <div><a href="javascript:void(0);"><div class="counter">99</div><i class="icon-bell"></i></a></div>
  <div><a href="javascript:void(0);"><i class="icon-info-sign"></i></a></div>
  <div><a href="javascript:void(0);"><i class="icon-reorder"></i></a></div>
</div>

<div class="mobileContentsWrapper">

	<div class="contentsSection">

		<table class="listTable">
			<tr>
				<td class="caption">タイトル</td>
				<td><input type="text" placeholder="タイトル（必須）" class="w100 editable" /></td>
			</tr>
			<tr onclick="alert('行をonclickで遷移')">
				<td class="caption">日時</td>
				<td class="afterArrowRight editable">
					2014年10月8日（水）<br>
					9:00 - 10:00
				</td>
			</tr>
			<tr>
				<td class="caption">場所</td>
				<td><input type="text" placeholder="予定の場所" class="w100 editable" /></td>
			</tr>
			<tr>
				<td class="caption top">内容</td>
				<td><textarea placeholder="内容" rows="5" class="w100 editable"></textarea></td>
			</tr>
			<tr onclick="alert('行をonclickで遷移')">
				<td class="caption">公開</td>
				<td class="afterArrowRight editable">公開<small>（スケジュールを全員に公開）</small></td>
			</tr>
			<tr onclick="alert('行をonclickで遷移')">
				<td class="caption">参加メンバー</td>
				<td class="afterArrowRight editable">木村 一郎, 田村 涼子, 山田 太郎, 織田 信長, 豊臣 秀吉, 徳川 家康, 伊藤 博文,</td>
			</tr>
			<tr onclick="alert('行をonclickで遷移')">
				<td class="caption">設備</td>
				<td class="afterArrowRight editable">未選択</td>
			</tr>
		</table>

	</div><!-- /contentsSection -->


</div><!-- /mobileContentsWrapper -->


<div class="modalDialogUnderlayWrapper" id="popMask" style="display: none;">
	<div class="modalDialogUnderlay" dojoattachpoint="node"></div>
</div>

</body>
</html>
