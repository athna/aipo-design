/* style.css にコミットここから　*/
#contents.simplified-box h1.step {
  border-bottom: none;
}

.popover {
  font-size: 12px;
}
.popover h3.popover-title {
  background: none;
  margin: 0 !important;
  font-size: 12px !important;
  border-bottom: none !important;
  padding: 8px 14px 0 !important;
}

.formStep {
  display: block;
  margin: 10px 0;
  position: relative;
}
.formStep li {
  display: block;
  text-align: center;
  width: 33%;
  float: left;
}
.formStep li .stepCircle {
  border: 1px solid #DDDDDD;
  background: #ffffff;
  border-radius: 100%;
  color: #999;
  display: inline-block;
  font-size: 15px;
  height: 25px;
  line-height: 25px;
  position: relative;
  width: 25px;
  z-index: 2;
}
.formStep li .title {
  color: #999;
  display: block;
  font-size: 11px;
  margin-top: 4px;
  max-width: 100%;
  z-index: 300;
}
.formStep li:before {
  border-top: 1px solid #EEEEEE;
  content: "";
  display: block;
  font-size: 0;
  height: 1px;
  overflow: hidden;
  position: relative;
  top: 16px;
  width: 100%;
  z-index: 1;
}
.formStep li.active .stepCircle {
  color: #FFF;
  background: #FF9900;
  border: 1px solid #FF9900;
}
.formStep li.active .title {
  color: #FF9900;
  font-weight: bold;
}
.formStep li:first-child:before {
  left: 50%;
  max-width: 51%;
}
.formStep li:last-child:before {
  max-width: 50%;
  width: 50%;
}

@media (max-width: 767px) {
  #contents.simplified-box .main-only .borderBox {
    overflow: visible !important;
  }

  .popover {
    max-width: 40%;
  }
  .popover .popover-content {
    padding: 9px;
  }

  .formStep {
    margin: 10px !important;
  }
  .formStep li .title {
    font-size: 10px;
  }
}
