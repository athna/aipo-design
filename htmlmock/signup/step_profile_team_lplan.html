.formStep {

.formStep li:before {

		border: 1px solid #FF9900;
}

		background:#FF9900;
		border: 1px solid #FF9900;*/
}

    color: #FF9900;
		font-weight:bold;
}
.formStep li:first-child:before {
    left: 50%;
    max-width: 51%;
}
.formStep li:last-child:before {
    max-width: 50%;
    width: 50%;
}
*:first-child+html .formStep {
		border-bottom:1px solid #EEE;
		height:13px;
		margin-bottom:30px;
}
