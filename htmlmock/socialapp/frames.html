<div id="header" class="clearfix"><div class="inner">

	<div class="hdSign">
		<div class="hdLogo"><img src="../themes/default/images/logo_com_20130613.png" alt="Aipo.com" /></div>
	</div>

	<script>
	function popupToggle($this,$target) {
		if(document.getElementById($target).style.display=='none'){
			document.getElementById($target).style.display='block'
		}else{
			document.getElementById($target).style.display='none'
		}
		if($this.className.indexOf('active')>0){
			$this.className = $this.className.replace(' active','');
		}else{
			$this.className += ' active'
		};
	}
	</script>

	<div class="hdNavi">

		<div class="hdMessege"><a href="#"><div id="messegechecker" class="zero counter">0</div>メッセージ</a></div>


		<div class="hdActivity" title="お知らせ">
			<div class="dijit dijitLeft dijitInline dijitDropDownButton"
				dojoattachevent="onmouseenter:_onMouse,onmouseleave:_onMouse,onmousedown:_onMouse,onclick:_onDropDownClick,onkeydown:_onDropDownKeydown,onblur:_onDropDownBlur,onkeypress:_onKey"
				widgetid="activitycheckerContainer"
				onClick="popupToggle(this,'aipo_widget_ActivityList_0');">
				<div type="button"
					dojoattachpoint="focusNode,titleNode"
					wairole="button"
					waistate="haspopup-true,labelledby-activitycheckerContainer_label"
					role="button"
					aria-haspopup="true"
					aria-labelledby="activitycheckerContainer_label"
					id="activitycheckerContainer"
					tabindex="0"
					aria-valuenow=""
					aria-disabled="false">
					<div class="" dojoattachpoint="containerNode,popupStateNode" id="activitycheckerContainer_label">
						<div id="activitychecker" class="activitycheckerstyle counter">5</div>
						<span class="mb_hide">お知らせ</span>
						<span class="pc_hide"><i class="icon-comment"></i></span>
					</div>
				</div>
			</div>
		</div>

		<div class="hdInformation" title="サポート">
			<div
				class="dijit dijitLeft dijitInline dijitDropDownButton"
				dojoattachevent="onmouseenter:_onMouse,onmouseleave:_onMouse,onmousedown:_onMouse,onclick:_onDropDownClick,onkeydown:_onDropDownKeydown,onblur:_onDropDownBlur,onkeypress:_onKey"
				widgetid="supportcheckerContainer"
				onClick="popupToggle(this,'aipo_widget_SupportList_0');">
				<div type="button"
					dojoattachpoint="focusNode,titleNode"
					wairole="button"
					waistate="haspopup-true,labelledby-supportcheckerContainer_label"
					role="button"
					aria-haspopup="true"
					aria-labelledby="supportcheckerContainer_label"
					id="supportcheckerContainer"
					tabindex="0"
					aria-valuenow=""
					aria-disabled="false">
					<div class="" dojoattachpoint="containerNode,popupStateNode" id="supportcheckerContainer_label">
						<div id="supportchecker" class="counter zero">0</div>
						<span class="mb_hide">サポート</span>
						<span class="pc_hide"><i class="icon-bell-alt"></i></span>
					</div>
				</div>
			</div>
		</div>

		<div class="hdUserName">
			<a href="javascript:void(0);" onClick="popupToggle(this,'menubar_hdSetting')">
				<img class="avatar" src="../themes/default/images/common/avatar_default3.png" alt="" />株式会社エイムラック  木村 一郎 さま <i class="auiIcon auiIconSetting"></i></a>
		</div>
	</div>
