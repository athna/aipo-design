function getFileName(){
    var filepath = dojo.byId('attachment').value;
    if(filepath == "") return "";

    var filefolder_list = filepath.split("\\");
    var filename = filefolder_list[filefolder_list.length-1];
    return filename;
}


function checkFile(){
    var filename = getFileName();
    if(filename == ""){
        alert('ファイルを選択してください。');
        return false;
    }
    return true;
}

function submitMini(form, portletId){
	var indicator = window.parent.document.getElementById("indicator-dlg-" + portletId);
	indicator.style.display = "inline";
	var button = window.parent.document.getElementById("timeline_submit_" + portletId);
	button.disabled = "disabled"
	form.submit();
}
