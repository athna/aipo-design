<script type="text/javascript">
$( "#messageClick" ).click(function() {
$( "#messageOpen" ).slideToggle();
});

$('#myModal').on('shown.bs.modal', function () {
    $('#newtitle').focus();
});


$("[data-toggle=tooltip]").tooltip();

$(function(){
	$('.scroll_area').jScrollPane();
});
$(".leftSlide").pageslide({ modal: true });
$(".rightSlide").pageslide({ direction: "left", modal: true });

$("[data-toggle=popover]").popover({
    trigger: 'manual',
    animate: false,
    html: true,
    template: '<div class="popover" onmouseover="$(this).mouseleave(function() {$(this).hide();});" style="display:block;"><div class="arrow"></div><div class="popover-inner"><h3 class="popover-title"></h3><div class="popover-content"><p></p></div></div></div>'
}).mouseenter(function(e) {
    $(this).popover('show');
});
</script>
